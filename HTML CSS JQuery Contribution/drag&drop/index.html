<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Drag And Drop</title>

        <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container" id="container1">
            <div class="row" id="row1">
                <div class="col-lg-12"><h3>Drag and Drop Elements From One
                        Container to Another</h3></div>
            </div>
            <div class="row" id="row2">
                <div class="col-lg-5 " id="item-container-1">
                    <div id="button-1" class="mybutton">Hello World 1</div>
                    <div id="button-2" class="mybutton">Hello World 2</div>
                    <div id="button-3" class="mybutton">Hello World 3</div>
                </div>
                <div class="col-lg-2" id="item-container-2"></div>
                <div class="col-lg-5 " id="item-container-3"></div>

            </div>
        </div>





        <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous"></script>
        <script src="jquery-ui-1.12.1/jquery-ui.js"></script>
        <script>
        $(document).ready(function()
{
    $('.mybutton').draggable({helper:'clone'});
    $("#item-container-3, #item-container-1").droppable({
        accept:".mybutton",
        drop:function(ev , ui ){
            let dropped_item = $(ui.draggable);
            $(this).append(dropped_item);
        }
    })
});
    </script>
    </body>
</html>
